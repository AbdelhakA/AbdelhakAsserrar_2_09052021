<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width>, initial-scale=1.0"> 
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6250094159.js" crossorigin="anonymous"></script>
</head>
<body>
   <header>
      <div class="main"> 
       <div class="reservia">
            <img class="logo" src="photos/Reservia@3x.png" alt="Logo Reservia">
       </div> 
       <div class="menu">
           <div class="rubriques">
                <p>Hébergements</p>
           </div>
           <div class="rubriques">
                <p>Activités</p>
           </div>
           <div class="rubriques">
                <p>S'incrire</p>
           </div>
       </div> 
      </div>  
      <div class="intro">
          <h3>Touvez votre hébergement pour des vacances de rêve</h3>
          <p>en pleine ville ou en pleine nature</p>
      </div>
      <div class="research">
          <div class="localisation"><i id="where" class="fas fa-map-marker-alt"></i></div>
          <div class="barre"><input type="search"></div>
          <div class="rechercher">Rechercher</div>
      </div>
      <div class="filtres">
          <div id="filter">Filtres</div>
          <div class="bullescriteres"><div class="icone"><i id="bill" class="fas fa-money-bill-wave-alt"></i></div><p class="criteres">Economique</p></div>
          <div class="bullescriteres"><div class="icone"><i id="child" class="fas fa-child"></i></div><p class="criteres">Familial</p></div>
          <div class="bullescriteres"><div class="icone"><i id="heart" class="fas fa-heart"></i></div><p class="criteres">Romantique</p></div>
          <div class="bullescriteres"><div class="icone"><i id="dog" class="fas fa-dog"></i></div><p class="criteres">Animaux autorisés</p></div>
      </div>
   </header> 
   <section class="content">
        <div class="accomodations">
            <div class="title">Hébergements à Marseille</div>
                    <div class="choice">
                        <div class="apparts"><img class="appart_photo" src="photos/lacannebiere.jpg" alt=""></div>
                        <div class="apparts"><img class="appart_photo" src="photos/hotelduport.jpg" alt=""></div>
                        <div class="apparts"><img class="appart_photo" src="photos/lesmouettes.jpg" alt=""></div>
                        <div class="apparts"><img class="appart_photo" src="photos/delamer.jpg" alt=""></div>
                        <div class="apparts"><img class="appart_photo" src="photos/lepanier.jpg" alt=""></div>
                        <div class="apparts"><img class="appart_photo" src="photos/amina.jpg" alt=""></div>
                    </div>
            <div class="more">Afficher plus</div>
        </div> 
        <div class="populaires">
             <div class="rated">Les plus populaires</div>
                    <div class="best">
                        <div class="mostpop"><img src="photos/lesoleil" alt="" class="popular"></div>
                        <div class="mostpop"><img src="" alt="" class="popular"></div>
                        <div class="mostpop"><img src="" alt="" class="popular"></div>
                    </div>
        </div>
         

   </section>

</body>
</html>
